<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>página jordana</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
    
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
        <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
      </svg>
    </aside>

    <main class="página">
      <section class="superior">
        <div class="superior-info">
          <img src="./assets/titulo.png" alt="Spider-Man Logo" class="logo" />
          <p class="superior-desc">
            Peter Parker está em uma viagem de duas semanas pela Europa, ao lado de seus amigos do colégio, 
            quando é surpreendido pela visita de Nick Fury. Convidado para uma missão secreta...
          </p>
          <p class="relevância">
            98% relevante
          </p>
          <p class="data">
            2019
          </p>
          <p class="duração">
            2h 10min
          </p>
        </div>
        <img src="./assets/spiderman.avif" alt="Spider-Man Image" class="superior-img" />
      </section>

      <section class="recomendações">
        <h2>Recomendações</h2>
        <div class="movie-grid">
          <img src="./assets/filme1.png" class="recomendado" alt="harry potter e a pedra filosofal"/>
          <img src="./assets/filme2.png" class="recomendado" alt="jogos vorazes em chamas" />
          <img src="./assets/filme3.png" class="recomendado" alt="a fantastica fabrica de chocolate" />
          <img src="./assets/filme4.png" class="recomendado" alt="branca de neve" />
          <img src="./assets/filme5.png" class="recomendado" alt="500 dias com ela" />
          <img src="./assets/filme6.png" class="recomendado" alt="ainda estou aqui" />
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-year"></p>
      <p id="modal-rating"></p>
      <p id="modal-plot"></p>
    </div>
  </div>
  
</body>
</html>
